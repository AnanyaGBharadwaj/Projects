<html>
<head>
<title>Prog4</title>
<script>
function check()
{
usn=document.getElementById("usn").value;
if(!usn.match(/^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/))
{
alert("Invalid usn format");
return false
}
else
{
alert("Form submitted");
return true
}
}
</script>
</head>
<body>
<form onsubmit="check()">
usn:<input type="text" id="usn">
<br><br>
<input type="submit"></input>
</form>
</body>
</html>

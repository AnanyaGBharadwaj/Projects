<html>
<title>Prog2</title>
<body>
<script type="text/javascript">
function countOddNumb(){
var num=prompt("Enter a number:");
var oddNumb=" ";
for(var i=1;i<=num;i++){
  if(i%2!=0){
    oddNumb+=i+" ";
}}document.write("Odd numbers from 1 to " + num + " is " + oddNumb);
}countOddNumb();
</script>
</body>
</html>
